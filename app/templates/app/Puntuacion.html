{% block Script %}
<script type="text/javascript"> 
    $(function () {
        $(".rateyo").rateYo().on("rateyo.change", function (e, data) {
            var rating = data.rating;
            $(this).parent().find('.result').val(rating);
            $(this).parent().find('.result').text(rating);
        });
    });
</script>
{% endblock %}
